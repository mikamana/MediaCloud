<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mobile_header.css">
  <link rel="stylesheet" href="../css/mobile_menu.css">
  <link rel="stylesheet" href="../css/campaign_appendix_mobile_product.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script type="module" src="../js/campaign_appendix_mobile_product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>appendix 모바일 상품페이지</title>
</head>

<body>
  <div class="wrap">
    <header class="header">
      <h1 class="logo">
        <a href="../pages/campaign_appendix_mobile_home.html">
          <img src="../images/mobile/RetailMedia.png" alt="로고">
        </a>
      </h1>
      <div class="search_wrap">
        <p class="search_title">
          <input type="text">
          <img src="../images/mobile/search.png" alt="검색">
        </p>
      </div>
      <div class="user_wrap">
        <div class="user_img_wrap">
          <img src="../images/mobile/user.png" alt="유저사진">
        </div>
        <ul class="user_list">
          <li class="active">
            사용자 A
          </li>
          <li>
            사용자 B
          </li>
        </ul>
      </div>
    </header>
    <main class="container">
      <section class="visual_wrap">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../images/mobile_product/slide1.png" alt="1">
            </div>
            <div class="swiper-slide">
              <img src="../images/mobile_product/slide2.png" alt="2">
            </div>
            <div class="swiper-slide">
              <img src="../images/mobile_product/slide3.png" alt="3">
            </div>
            <div class="swiper-slide">
              <img src="../images/mobile_product/slide4.png" alt="4">
            </div>
          </div>
          <!-- <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div> -->
          <div class="swiper-pagination"></div>
        </div>
        <div class="lens_wrap">
          <img src="../images/mobile_product/ran_icon.png" alt="렌즈아이콘">
        </div>
      </section>
      <section class="product_info">
        <div class="product_brand">
          <span class="brand_name">JAJU</span>
          <span class="empty"></span>
          <span class="brand_store">공식스토어</span>
        </div>
        <div class="product_name_wrap">
          <span class="product_name_brand">
            JAJU
          </span>
          <span class="product_name_name">
            여 리넨 민소매 원피스
          </span>
        </div>
        <div class="product_option_wrap">
          <span class="product_color">블랙</span>
          <span class="product_number">J134201306</span>
        </div>
        <div class="product_sale_price_wrap">
          <span class="product_sale_price">
            59,900원
          </span>
        </div>
        <div class="product_price_wrap">
          <span class="product_percent">
            7%
          </span>
          <span class="product_price">
            55,707원
          </span>
        </div>
      </section>
      <section class="event_banner_wrap">
        <div class="event_banner">
          <a href="#;">
            <img src="../images/mobile_product/banner1.png" alt="배너1">
          </a>
        </div>
      </section>
    </main>
    <nav class="foot_menu">
      <ul class="menu_list">
        <li>
          <a href="#;">
            <div class="menu_img_wrap">
              <img src="../images/mobile/ic.png" alt="카테고리 메뉴">
            </div>
            <span>카테고리</span>
          </a>
        </li>
        <li>
          <a href="#;">
            <div class="menu_img_wrap">
              <img src="../images/mobile/present.png" alt="선물하기 메뉴">
            </div>
            <span>선물하기</span>
          </a>
        </li>
        <li>
          <a href="#;">
            <div class="menu_img_wrap">
              <img src="../images/mobile/home.png" alt="홈 메뉴">
            </div>
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="#;">
            <div class="menu_img_wrap">
              <img src="../images/mobile/my.png" alt="마이페이지 메뉴">
            </div>
            <span>MY</span>
          </a>
        </li>
        <li>
          <a href="#;">
            <div class="menu_img_wrap">
              <img src="../images/mobile/eye.png" alt="최근 본 메뉴">
            </div>
            <span>최근본</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
