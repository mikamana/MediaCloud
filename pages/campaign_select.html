<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/campaign_select.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script type="module" src="../js/campaign.js"></script>
  <title>캠페인 페이지</title>
</head>

<body>
  <div class="wrap">
    <div class="arrow_menu_open_wrap">
      <span class="arrow_menu_open">
        <img src="../images/campaign/left_menu.png" alt="네비메뉴" />
      </span>
    </div>
    <div class="sidemenu active">
      <span class="arrow">
        <img src="../images/campaign/left_menu.png" alt="네비메뉴" />
      </span>
      <div class="logo_wrap">
        <img src="../images/campaign/logo.png" alt="로고" />
      </div>
      <ul class="account_list">
        <li>
          <span class="account_name">광고 계정</span>
          <span class="account_state">운영 상태</span>
        </li>
        <li>
          <span class="account_name">밀버스</span>
          <span class="account_state">운영중</span>
        </li>
      </ul>
      <nav class="gnb_menu">
        <ul class="gnb_menu_list">
          <li>
            <a href="#">대시보드</a>
          </li>
          <li>
            <a href="#">캠페인</a>
          </li>
          <li>
            <a href="#">보고서</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="advert_wrap">
      <div class="advert">
        <div class="target_wrap">
          <h3 class="text_title">
            광고 목표
            <span class="title_info">
              <img src="../images/campaign/info.png" alt="추가 정보" />
            </span>
          </h3>
          <div class="select_wrap">
            <ul class="select_list">
              <li>
                <button type="button">노출 최대</button>
              </li>
              <li>
                <button type="button">유입 최대</button>
              </li>
              <li>
                <button type="button">전환 최대</button>
              </li>
              <li>
                <button type="button">직접 선택</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="campaign_wrap">
          <div class="campaign_name">
            <h3 class="text_title">캠페인 이름</h3>
            <input class="campaign_name_input" type="text" />
          </div>
          <div class="campaign_select">
            <div class="campagin_date">
              <h3 class="text_title">캠페인 기간</h3>
              <div class="date_box">
                <span>날짜를 선택해주세요.</span>
                <img class="calender_menu" src="../images/campaign/date.png" alt="달력">
              </div>
              <div class="calender_box">
                <div class="calendar-header">
                  <button type="button" class="cal_left_btn">
                    << /button>
                      <div class="month-year">
                        <!-- <select id="month-select">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                      </select> -->
                        <div class="month-select">
                          ds
                        </div>
                        <div class="year-select">
                          sd
                        </div>
                        <!--                       <select id="year-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                      </select> -->
                      </div>
                      <button type="button" class="cal_right_btn">></button>
                </div>
                <div class="calender-body">
                  <div class="day_box">
                    <div class="day-names">
                      <div>Sun</div>
                      <div>Mon</div>
                      <div>Tue</div>
                      <div>Wed</div>
                      <div>Thr</div>
                      <div>Fri</div>
                      <div>Sat</div>
                    </div>
                  </div>
                  <div class="day_list">
                  </div>
                </div>
              </div>
            </div>
            <div class="campaign_device">
              <h3 class="text_title">디바이스</h3>
              <ul class="device_list">
                <li>
                  <button type="button">PC</button>
                </li>
                <li>
                  <button type="button">Mobile</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="banner_wrap">
        <div class="banner">
          <ul class="banner_list">
            <li>
              <p>
                <input type="checkbox" class="checkbox" value="PC메인" />
                <span>PC메인</span>
              </p>
              <div></div>
            </li>
            <li>
              <p>
                <input type="checkbox" class="checkbox" value="PC서브" />
                <span>PC서브</span>
              </p>
              <div></div>
            </li>
            <li>
              <p>
                <input type="checkbox" class="checkbox" value="PC콘텐츠" />
                <span>PC콘텐츠</span>
              </p>
              <div></div>
            </li>
            <li>
              <p>
                <input type="checkbox" class="checkbox" value="MO메인" />
                <span>MO메인</span>
              </p>
              <div></div>
            </li>
            <li>
              <p>
                <input type="checkbox" class="checkbox" value="MO서브" />
                <span>MO서브</span>
              </p>
              <div></div>
            </li>
            <li>
              <p>
                <input type="checkbox" class="checkbox" value="MO콘텐츠" />
                <span>MO콘텐츠</span>
              </p>
              <div></div>
            </li>
          </ul>
        </div>
        <div class="carousel">
          <span class="left_btn">
            <img src="../images/campaign/left.png" alt="왼쪽화살표" />
          </span>
          <ul class="carousel_list">
            <li class="active"></li>
            <li></li>
          </ul>
          <span class="right_btn">
            <img src="../images/campaign/right.png" alt="오른쪽화살표" />
          </span>
        </div>
      </div>
      <div class="btn_wrap">
        <button class="purchase_button">상품 구매하기</button>
      </div>
    </div>
  </div>
</body>

</html>
